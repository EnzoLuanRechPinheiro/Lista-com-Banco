<ion-content [fullscreen]="true">
  <div id="posicionamento">
    <ion-grid>
      <ion-row>
        <ion-col size="9">
          <ion-item>
            <ion-input placeholder="Nome do produto" [(ngModel)]="texto" (keyup.enter)="adiciona()"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="9">
          <ion-item>
            <ion-input placeholder="Preço do produto" [(ngModel)]="preco" (keyup.enter)="adiciona()"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="3">
          <ion-button color="primary" size="small" (click)="adiciona()">
            <ion-icon name="add-circle-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item *ngFor = "let elemento_da_lista of variavel_lista;">
            <ion-grid>
              <ion-row>
                <ion-col size="9">
                  <ion-icon name="cart-outline"></ion-icon>
                  {{elemento_da_lista[1][0]}} <!-- Exibir nome do item da lista-->
                </ion-col>
                <ion-col size="9">
                  <ion-icon name="cash-outline"></ion-icon>
                  R${{ elemento_da_lista[1][1]}} <!-- Exibir preço do item da lista-->
                </ion-col>
                <ion-row>
                <ion-col size="3">
                  <ion-button color="danger" size="small" (click)="remove(elemento_da_lista[0][0])"> <!-- envia como parâmetro o indice do elemento da lista-->
                    <ion-icon name="remove-circle-outline"></ion-icon>
                  </ion-button>
                </ion-col>
               </ion-row>
            </ion-row>
            </ion-grid>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
  <ion-row>
     <ion-col size="4">
      <ion-icon name="wallet-outline"></ion-icon>
          R$ {{soma}}
      </ion-col>
    </ion-row>
</ion-content>
